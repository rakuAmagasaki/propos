<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>プロポーズカード</title>
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background-color:#ffe4e1;
  font-family: 'Arial', sans-serif;
}
.card {
  text-align:center;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  padding:20px;
  background-color:#fff;
  max-width:90%;
}
.card img {
  max-width:100%;
  height:auto;
  border-radius:15px;
}
.card p {
  font-size:24px;
  color:#500000;
  line-height:1.5;
  margin-top:20px;
  white-space:pre-line;
}
</style>
</head>
<body>
<div class="card">
<!-- 画像はHTMLと同じフォルダに置く -->
<img src="propose_card.png" alt="プロポーズカード">
<p>
ななねへ

僕と結婚してください。
たぶん、普通の人生とは少し違くなるかもだけど、
振り返って後悔しない毎日にしたい。
その景色をななねと一緒に見たい。

らく
</p>
</div>
</body>
</html>
